<div class="modal-header">
  <h4 class="modal-title">{{title}} Persona</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
    <span aria-hidden="true">x</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frmTaller">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Nombre de Taller</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tallTema" class="form-control" placeholder="Ingrese el nombre del Taller">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Fecha Inicio</label>
      <div class="col-sm-9">
        <input type="date" formControlName="tallFechaInicio" class="form-control" placeholder="Ingrese Fecha Inicio">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Fecha Fin</label>
      <div class="col-sm-9">
        <input type="date" formControlName="tallFechaFin" class="form-control" placeholder="Ingrese Fecha de Fin">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Hora del Taller</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tallHora" class="form-control" autocomplete="off" placeholder="Hora del Taller">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Lugar del Taller</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tallLugar" class="form-control" placeholder="Ingrese lugar del Taller">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Descripción del Taller</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tallDesc" class="form-control" placeholder="Ingrese descripción del Taller">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Direccíon del Taller</label>
      <div class="col-sm-9">
        <input type="text" formControlName="tallDireccion" class="form-control" placeholder="Ingrese Dirección del Taller"/>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" [disabled]="frmTaller.invalid" *ngIf="title =='Nuevo'" class="btn btn-primary" (click)="save()">Guardar</button>
  <button type="button" [disabled]="frmTaller.invalid" *ngIf="title =='Modificar'" class="btn btn-primary" (click)="update()">Modificar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
</div>
