<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered ">
    <thead>
    <tr>
      <th>#</th>
      <th>Estado</th>
      <th>Persona</th>
      <th>Taller</th>

      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let asistencia of asistencias; index as i">
      <td>{{i+1}}</td>
      <td>{{asistencia.asisEsta}} </td>
      <td>{{asistencia.persona.persNombre}} </td>
      <td>{{asistencia.taller.tallTema}}</td>

      <td class="text-center">
        <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(asistencia)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(asistencia)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
