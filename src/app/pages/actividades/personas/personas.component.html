<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered ">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>DNI</th>
      <th>NÂºde Celular</th>
      <th>Correo Electronico</th>
      <th>Taller</th>
      <th>Tipo Persona</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let persona of personas; index as i">
      <td>{{i+1}}</td>
      <td>{{persona.persNombre}}</td>
      <td>{{persona.persApPaterno}} {{persona.persApMaterno}}</td>
      <td>{{persona.persDni}}</td>
      <td>{{persona.persCelular}}</td>
      <td>{{persona.persCorreo}}</td>
      <td>{{persona.taller.tallTema}}</td>
      <td>{{persona.tipoPersona.tipePersona}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(persona)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(persona)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
