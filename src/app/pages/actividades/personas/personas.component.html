<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered ">
    <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>NÂºde Celular</th>
      <th>Correo Electronico</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{persona.persId}}</td>
      <td>{{persona.persNombre}}</td>
      <td>{{persona.persApPaterno}}</td>
      <td>{{persona.persApMaterno}}</td>
      <td>{{persona.persCelular}}</td>
      <td>{{persona.persCorreo}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(persona)">Editar
        </button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(persona)">Eliminar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
